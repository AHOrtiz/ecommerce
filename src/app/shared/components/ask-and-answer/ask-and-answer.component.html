<div #container class="container noselect">

    <div class="icon-container" (click)="toggle()">
      <i #icon class="fa-solid fa-plus"></i>
    </div>
  </div>

  <div #answerContainer class="container-response">
    <label>{{answer}}</label>
  </div>
</div>
