<div class="main-card">
  <div class="img-product">
      <img [src]="productData.image" alt="">
  </div>
   <div class="detail">
       <label class="title">{{ productData.title }}</label>
       <label class="price">${{ productData.price | number:'1.2-2' }}</label>
   </div>
   <div class="icon">
       <i class="fa-solid fa-xmark"></i>
   </div>

</div>
