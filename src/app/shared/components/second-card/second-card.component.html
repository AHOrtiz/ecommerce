<div class="card">
  <div class="header" (click)="OnclickCard()">
    <div class="image-container">
      <img [src]="product.imageUrl" [alt]="product.name">
    </div>
  </div>

  <div class="footer">

    <div class="card-text">
      <label class="title">{{product.name | truncateText:[50, '...']}}</label>
      <shared-app-raiting></shared-app-raiting>
      <label class="price">${{getPrice()}}</label>
    </div>

    <div> <i class="fa fa-heart fas"></i></div>


  </div>
</div>
