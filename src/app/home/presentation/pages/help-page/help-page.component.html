<div class="container-page">
  <div class="head-container-help">
    <i class="fa-solid fa-arrow-left" (click)="OnclickBack()"></i>
    <h3 class="title">Preguntas frecuentes</h3>
  </div>
  <div class="container-body-help">
    <shared-ask-and-answer
      *ngFor="let question of questions"
      [ask]="question.ask"
      [answer]="question.answer">
    </shared-ask-and-answer>
  </div>
</div>
